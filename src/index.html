<body ng-controller="appCtrl" ng-class="{'is-login':isLogin}">
    <!-- <header cb-module="cbTopMenu" receive-event="topMenuBar" emit-event="sideBar"> -->
    <header ng-show="isLogin" class="slide-down">
        <div class="info">分行：{{user.branchId}}<!-- &nbsp;&nbsp;&nbsp;LU：{{user.luNo || 'unknow'}} -->&nbsp;&nbsp;&nbsp;使用者：{{user.userId}} - {{user.title}}({{user.bankUserId}})&nbsp;&nbsp;&nbsp;營業日期：{{(currentTime | date :'yyyy') - 1911}}/{{currentTime | date:'MM/dd HH:mm:ss'}}</div>
        <div class="top-menu page-content">
            <span class="banner">
                <div class="img pointer" ui-sref="index"></div>
            </span>
            <nav class="buttons">
                <ul>
                    <li class="hint--bottom" data-hint="日誌">
                        <a href="" class="icon icon-booklet" ui-sref="txn({id:'000001'})"><div class="calender">{{currentTime | date:'dd'}}</div></a>
                    </li>
                    <li class="hint--bottom" data-hint="印鑑">
                        <a href="" class="icon icon-stamp"></a>
                    </li>
                    <li class="hint--bottom" data-hint="授權">
                        <a href="" class="icon icon-security" ng-click="hasOV && openSupModal()">
                            <!-- <div class="sup-notify" ng-class="{'sup-notify': hasOV}"></div> -->
                        </a>
                    </li>
                    <li class="hint--bottom" data-hint="訊息">
                        <a href="" class="icon icon-compose" ng-click="clearLocal()">
                            <div  ng-class="{'sup-notify': hasOV}"></div>
                        </a>
                    </li>
                    <li class="hint--bottom" data-hint="櫃員帳務查詢">
                        <a href="" class="icon icon-browser" ui-sref="txn({id:'092654'})"></a>
                    </li>
                    <li class="hint--bottom" data-hint="3270">
                        <a href="" class="icon icon-computer" ng-click="sendMessage()"></a>
                    </li>
                    <li class="hint--bottom" data-hint="簽退">
                        <a href="" class="icon icon-power" ng-click="logout()"></a>
                    </li>
                </ul>
            </nav>

        </div>
<!--         <table ><tr><td Width="300">交易代號:</td><td >
        <form ng-submit="submitTxn()"><input type="text" style=" width: 150px;" ng-model="inputTxn" ng-keyup="hotkey.setEvent($event);hotkey.increaseCount()"  ></form></td>
        <td ><div class="toggle" cb-module="cbMarquee"></div></td></tr></table>
 -->
        <form style="background-color:#C7DDE3;"ng-submit="submitTxn()">
               <span style="width:100px">
                    <b style="font-size:16px;padding: 0px 5px 0 5px;">交易代號:</b>
                    <input type="text" style=" width: 150px; " ng-model="inputTxn" ng-keyup="hotkey.setEvent($event);hotkey.increaseCount()"  >
               </span>
               <span  style="display:inline-block;width:calc(100% - 237px)" class="toggle" cb-module="cbMarquee" ></span>  
        </form> 
       
    </header>
    <div ng-show="(!$state.is('txn') && !$state.is('txnInit')) && isLogin" cb-module="cbTreeView" class="toggle"></div>
    <div class="main-body ng-cloak page-content">
        <div ng-hide="!isLogin || isLock" class="toggle">
            <div class="toggle favorite" ng-show="$state.is('index')">
                <div style="text-align:center;font-size:32px;margin-top: 20px;margin-left: 474px;display: inline-block;background-color: #D1C4E9;padding: 10px 27px;border-radius: 31px;box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.26);">
公　告　事　項
</div>
                <div class="table">
                    <div class="table-cell v-middle">
                        <div class="row">
  <!--                               <a class="btn_032671" ui-sref="txn({id:'032671'})"><span>歸戶查詢(032671)</span></a>
                                <a class="btn_000045" ui-sref="txn({id:'000045'})"><span>轉帳交易 (000045)</span></a>
                        </div>
                        <br/>
                         <div class="row">
                                <a class="btn_120606" ui-sref="txn({id:'120606'})"><span>黃金存摺餘額 / 存額證明列印 (120606)</span></a>
                            
                                <a class="btn_092654" ui-sref="txn({id:'092654'})"><span>櫃員帳務查詢(000002)</span></a> -->

                        </div>
                    </div>
                </div>
            </div>
            </div>
            <div ng-show="$state.is('txn') || $state.is('txnInit')" class="toggle" cb-module="cbPageViewer" init-path="" receive-event="pageViewer"></div>
        </div>
        <div ng-if="isLogin != undefined && !isLogin" class="slide-top">
            <div class="login">
                <div class="login-screen">
                    <form name="userForm" ng-sublmit="login(userForm)" novalidate>
                        <div class="login-form">
                            <div class="form-group">
                                <input autofocus type="text" required class="form-control login-field" ng-model="userForm.userId" value="" placeholder="" id="login-name" autocomplete="off">
                                <!-- <label class="login-field-icon fui-user" for="login-name"></label> -->
                            </div>

                            <div class="form-group">
                                <input type="password" required ng-model="userForm.password" class="form-control login-field" value="" placeholder="" id="login-pass" autocomplete="off">
                                <!-- <label class="login-field-icon fui-lock" for="login-pass"></label> -->
                            </div>
                            <input type='submit' class="btn btn-lg btn-block btn-login btn-blue" ng-click="login(userForm)" value="登入" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- <footer ng-show="isLogin" class="slide-top">
    </footer> -->
    <!-- <div ng-show="isLogin" class="toggle" cb-module="cbNotify"></div> -->
    <div class="toggle" cb-module="cbNotify" ng-show="isLogin"></div>
    <div class="toggle" cb-module="cbCaller" ng-show="isLogin"></div>
    <div ui-view></div>
</body>
