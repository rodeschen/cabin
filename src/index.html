<body ng-controller="appCtrl" ng-class="{'is-login':isLogin}">
    <!-- <header cb-module="cbTopMenu" receive-event="topMenuBar" emit-event="sideBar"> -->
    <header ng-show="isLogin" class="slide-down">
        <div class="info">分行：{{user.branchId}}<!-- &nbsp;&nbsp;&nbsp;LU：{{user.luNo || 'unknow'}} -->&nbsp;&nbsp;&nbsp;使用者：{{user.userId}} - {{user.title}}({{user.bankUserId}})&nbsp;&nbsp;&nbsp;營業日期：{{(currentTime | date :'yyyy') - 1911}}/{{currentTime | date:'MM/dd HH:mm:ss'}}</div>
        <div class="top-menu page-content">
            <span class="banner">
                <div class="img pointer" ui-sref="index"></div>
            </span>
            <nav class="buttons">
                <ul>
                    <li class="hint--bottom" data-hint="日誌">
                        <a href="" class="icon icon-booklet" ui-sref="txn({id:'000001'})"></a>
                    </li>
                    <li class="hint--bottom" data-hint="授權">
                        <a href="" class="icon icon-security" ng-click="hasOV && openSupModal()">
                            <div ng-class="{'sup-notify': hasOV}"></div>
                        </a>
                    </li>
                    <li class="hint--bottom" data-hint="代辦">
                        <a href="" class="icon icon-compose"></a>
                    </li>
                    <li class="hint--bottom" data-hint="櫃員帳務查詢">
                        <a href="" class="icon icon-browser" ui-sref="txn({id:'092654'})"></a>
                    </li>
                    <li class="hint--bottom" data-hint="3270">
                        <a href="" class="icon icon-computer" ng-click="sendMessage()"></a>
                    </li>
                    <li class="hint--bottom" data-hint="簽退">
                        <a href="" class="icon icon-power" ng-click="logout()"></a>
                    </li>
                </ul>
            </nav>

        </div>
    </header>
    <div class="main-body ng-cloak page-content">
        <div ng-hide="!isLogin || isLock" class="toggle">
            <div class="toggle favorite" ng-show="$state.is('index')">
                <div class="table">
                    <div class="table-cell v-middle">
                        <div class="row">
                            <div class="">
                                <a class="btn_120606" ui-sref="txn({id:'120606'})"><span>黃金存摺餘額 / 存額證明列印 (120606)</span></a>
                            </div>
                            <div class="">
                                <a class="btn_000045" ui-sref="txn({id:'000045'})"><span>有摺轉帳交易 (000045)</span></a>
                            </div>
                        </div>
                        <br/>
                         <div class="row">
                            <div class="">
                                <a class="btn_032671" ui-sref="txn({id:'032671'})"><span>帳戶查詢(032671)</span></a>
                            </div>
                            <div class="">
                                <a class="btn_092654" ui-sref="txn({id:'092654'})"><span>櫃員帳務查詢(000002)</span></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div ng-show="$state.is('txn') || $state.is('txnInit')" class="toggle" cb-module="cbPageViewer" init-path="favorite" receive-event="pageViewer"></div>
        </div>
        <div ng-if="isLogin != undefined && !isLogin" class="slide-top">
            <div class="login">
                <div class="login-screen">
                    <form name="userForm" ng-sublmit="login(userForm)" novalidate>
                        <div class="login-form">
                            <div class="form-group">
                                <input autofocus type="text" required class="form-control login-field" ng-model="userForm.userId" value="" placeholder="Enter your name" id="login-name" autocomplete="off">
                                <!-- <label class="login-field-icon fui-user" for="login-name"></label> -->
                            </div>

                            <div class="form-group">
                                <input type="password" required ng-model="userForm.password" class="form-control login-field" value="" placeholder="Password" id="login-pass" autocomplete="off">
                                <!-- <label class="login-field-icon fui-lock" for="login-pass"></label> -->
                            </div>
                            <input type='submit' class="btn btn-lg btn-block btn-login btn-blue" ng-click="login(userForm)" value="Log in" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- <footer ng-show="isLogin" class="slide-top">
    </footer> -->
    <!-- <div ng-show="isLogin" class="toggle" cb-module="cbNotify"></div> -->
    <div class="toggle" cb-module="cbNotify"></div>
    <div ui-view></div>
</body>
