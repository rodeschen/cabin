<div class="page-context loginPage" ng-controller="txn000045Ctrl">
    <h6>有摺轉帳交易(120606)</h6>
    <form >
        <div class="row">
            <div class="col-2">
                <span class="title">轉出帳號</span>
            </div>
            <div class="col-3">
                <input ng-model="data.func" type="text" readonly="readonly"   />
            </div>
        </div>
        <div class="row">
            <div class="col-2">
                <span class="title">轉帳金額</span>
            </div>
            <div class="col-3">
                <input ng-model="data.custId" type="text" cb-mask-number/>
            </div>
        </div>
        <div class="row">
            <div class="col-2">
                <span class="title">提款密碼</span>
            </div>
            <div class="col-5">
                <input ng-model="data.branch" type="password"  />
            </div>
        </div>
        <div class="row">
            <div class="col-2">
                <span class="title">項　　目</span>
            </div>
            <div class="col-5">
                <input ng-model="data.account" type="text" class="large" cb-combo-box combo-key="txn000045.type" edit="true" />
            </div>
        </div>
        <div class="row">
            <div class="col-2">
                <span class="title">轉出附註</span>
            </div>
            <div class="col-2">
                <input ng-model="data.date" type="text" />
            </div>
        </div>
        <div class="row">
            <div class="col-2">
                <span class="title">轉入帳號</span>
            </div>
            <div class="col-2">
                <input ng-model="data.kg" type="text" />
            </div>
        </div>
        <div class="row">
            <div class="col-2">
                <span class="title">轉入附註</span>
            </div>
            <div class="col-2">
                <input ng-model="data.pType" type="text" />
            </div>
        </div>
        <div class="row">
            <div class="col-2">
                <span class="title">關懷提問</span>
            </div>
            <div class="col-5">
                <input ng-model="data.engName1" type="text" class="extra-large" cb-combo-box combo-key="txn000045.sessioin" edit="true"/>
            </div>
        </div>
        <div class="row">
            <div class="col-2">
                <span class="title">起 息 日</span>
            </div>
            <div class="col-5">
                <input ng-model="data.engName2" type="text" />
            </div>
        </div>
    </form>
    <div></div>
</div>
