<div class="btf-modal cabin-supevise-modal toggle page-content">
    <div>
        <div cb-module="cbPageViewer" init-path="/{{ovTxnId}}" class="page-viewer-content" receive-event="pageViewer" init-data="txnData" read-only="true"></div>
    </div>
    <div class="supevise-message-context">
        <div class="col-xs-4">
            <div class="supevise-message">
                <ul>
                    <li ng-repeat="message in messages">{{message}}</li>
                </ul>
            </div>
        </div>
        <div class="col-xs-4">
            <div class="supevise-user-info">使用者　：<br/>{{sendUser.userId}} - {{sendUser.title}} ({{sendUser.bankUserId}})</div>
        </div>
        <div class="col-xs-2">
            <a href="" class="btn btn-block btn-lg btn-primary" ng-click="approve()">Approve</a> 
        </div>
        <div class="col-xs-2">
            <a href="" class="btn btn-block btn-lg btn-danger" ng-click="reject()">Reject</a>
        </div>
    </div>
</div>
</div>
