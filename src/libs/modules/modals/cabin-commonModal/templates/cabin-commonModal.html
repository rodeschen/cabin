<div class="btf-modal cabin-modal cabin-common-modal toggle">
    <div class="cabin-modal-context">
        <div class="common-modal-message" ng-bind-html="message">
        </div>
        <div class="buttons">
            <button ng-repeat="button in buttons" class="cabin-button button-{{button.color || 'blue'}}" ng-click="button.action()">{{button.name}}</button>
        </div>
    </div>
</div>
