<div class="btf-modal cabin-modal cabin-common-modal toggle">

    </div>
    <div class="row">
        <div class="col-xs-1 col-md-offset-2"></div>
        <div class="col-xs-3" ng-repeat="button in buttons">

        </div>
    </div>
</div>
