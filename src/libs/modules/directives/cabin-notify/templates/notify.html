<div class="msg-area msg-{{ isOpen?'open':'close' }}" ng-click="hasNotify = false">
    <div style="width:100%">
        <div class="msg-title" ng-class="{'msg-notify':hasNotify}" ng-click="toggleNotify()">交易訊息&nbsp;
            <i class="msg-close-btn fa {{isOpen?'fa-angle-double-down':'fa-angle-double-up'}} icon-large"></i>
        </div>
        <!-- <div class="msg-last-msg msg-type-{{events[events.length-1].type}}" ng-show="true || !isOpen && events[events.length-1]" title="{{events[events.length-1].time| date:'yyyy-MM-dd HH:mm:ss'}} : {{events[events.length-1].message}}"><i class="fa fa-comments"></i> {{events[events.length-1].time| date:'yyyy-MM-dd HH:mm:ss'}} : {{events[events.length-1].message}}</div> -->
        <div class="msg-last-msg msg-type-{{events[events.length-1].type}}" ng-show="!isOpen" title="{{events[events.length-1].time| date:'yyyy-MM-dd HH:mm:ss'}} : {{events[events.length-1].message}}"><i class="fa fa-comments"></i> {{events[events.length-1].time| date:'yyyy-MM-dd HH:mm:ss'}} : {{events[events.length-1].message}}</div>
    </div>
    <div id="msg-body" class="msg-body">
        <div class="msg-wrapper">
            <div class="msg msg-type-{{event.type}}" ng-repeat="event in events">
                <i ng-class="addIcon(event.type)"></i> 
                <span class="msg-event-title"></span>
                <span class="msg-event-time">{{event.time| date:'yyyy-MM-dd HH:mm:ss'}}</span>:
                <div class="msg-event-message" ng-bind-html="event.message"></div>
            </div>
        </div>
    </div>
</div>
