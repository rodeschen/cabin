<div class="phr-area">
    <div  class="phr-title">片語選擇</div>

    <div class="phr-subtitle">片語代號</div>
    <div align="center"><input type = "text" class="phr-text"></div>
    <div class="phr-subtitle">類別</div>
    <div class="phr-content">
        <table class="phr-table">
        <tr ng-repeat="class in classes" class="phr-tr"><td class="phr-td">{{class.item}}</td></tr>
    </table></div>
    <div class="phr-subtitle">片語</div>
    <div class="phr-content"><table class="phr-table">
        <tr ng-repeat="city in cities" class="phr-tr" ng-click="choosePhrase($index)" ng-class="{isselected:selectedIdx==$index}" ><td class="phr-td">{{city.city}}</td></tr>
    </table></div>
    <button  class="phr-button phr-button-blue" ng-click="phraseSubmit()">確定</button>
    <button  class="phr-button phr-button-red">取消</button>
</div>
