    <base href="{{baseUrl}}" target="_blank" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!--[if lt IE 9]>

<body>
    <div ng-include="'_title.html'" ng-init="$active='fs'"></div>
    <div class="main-body ng-cloak" style="padding-top:5px">
        <div class="flexbox-content flexbox flex column" style="border:4px #AAA solid;">
            <div class="flexbox flex">
                <div style="width:200px">left</div>
                <div cb-splitter direction="left" gutter="50"></div>
                <div class="flexbox column flex">
                    <div class="flex">main</div>
                    <div cb-splitter direction="down"></div>
                    <div style="height:100px">down</div>
                </div>
                <div cb-splitter direction="right"></div>
                <div class="flexbox column" style="width:300px">
                    <div class="flex">top</div>
                    <div cb-splitter direction="down"></div>
                    <div style="height:300px">down</div>
                </div>
            </div>

            <div cb-splitter direction="down" fixed="fixed"></div>
            <div style="height:100px">fotter</div>
        </div>

    </div>
    <div ng-include="'_title.html'" ng-init="$active='fs'"></div>
</body>
