        <input type="radio" ng-model="type" value="error" />error</label>
    <label>
        <input type="radio" ng-model="type" value="normal" />normal</label>
    <label>
        <input type="radio" ng-model="type" value="warn" />warn</label>

    <button type="button" ng-click="send(data)">send</button>
